<ik-grid basePath="users" [dataLoader]="roleDataloader">
  <ik-card-header title="Roles"> </ik-card-header>
  <ik-grid-search></ik-grid-search>
  <ik-grid-checklist-column
    [selectedIds]="selectedRoles"
  ></ik-grid-checklist-column>
  <ik-grid-column label="Name" field="name"></ik-grid-column>
  <ik-grid-column label="ID" field="id"></ik-grid-column>
  <ik-grid-pager key="Roles" [pageSize]="5"></ik-grid-pager>
</ik-grid>
