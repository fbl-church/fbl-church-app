<ik-grid *ngIf="dataloader" basePath="children" [dataLoader]="dataloader">
  <ik-card-header title="Church Groups">
    <ng-container
      *featureAccess="[Application.CHILDREN, Feature.DETAIL, Access.UPDATE]"
    >
      <ik-icon
        icon="pen-to-square"
        class="right pointer"
        classOverride="icon__default"
        (click)="onEditIconClick()"
      ></ik-icon>
    </ng-container>
  </ik-card-header>
  <ik-grid-column label="Group" field="name"></ik-grid-column>
  <ik-grid-column label="ID" field="id"></ik-grid-column>
  <ik-grid-pager
    key="Groups"
    [pagerVisible]="false"
    [countVisible]="false"
  ></ik-grid-pager>
</ik-grid>
