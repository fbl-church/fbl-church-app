<ik-card>
  <ik-card-header [title]="title">
    <ng-content></ng-content>
  </ik-card-header>
  <div class="flex">
    <ik-card-info
      class="left-column"
      header="Name"
      text="{{ gurdian | formatUserName }}"
    ></ik-card-info>
    <ik-card-info
      class="right-column"
      header="Email"
      [text]="gurdian?.email ? gurdian.email : '-'"
    ></ik-card-info>
  </div>

  <div class="flex">
    <ik-card-info
      class="left-column"
      header="Phone"
      [text]="gurdian?.phone ? gurdian.phone : '-'"
    ></ik-card-info>
    <ik-card-info
      class="right-column"
      header="Address"
      [text]="gurdian | address"
    ></ik-card-info>
  </div>
  <div class="flex">
    <ik-card-info
      class="left-column"
      header="Created Date"
      [text]="gurdian?.insertDate | date : 'MMMM d, y'"
    >
    </ik-card-info>
  </div>
</ik-card>
