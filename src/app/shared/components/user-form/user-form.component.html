<form [formGroup]="form">
  <ik-card [padding]="false" [marginBottom]="false">
    <ik-card-info header="First Name*"
      ><input
        class="form-input__normal"
        placeholder="First Name"
        formControlName="firstName"
      />
    </ik-card-info>

    <ik-card-info header="Last Name*"
      ><input
        class="form-input__normal"
        placeholder="Last Name"
        formControlName="lastName"
      />
    </ik-card-info>

    <ng-container *ngIf="!disableRoleUpdate">
      <ik-card-info header="Web Role*">
        <select class="form-input__normal" formControlName="webRole">
          <option *ngFor="let role of roles" [ngValue]="role">
            {{ role | webRoleTranslate }}
          </option>
        </select>
      </ik-card-info>
    </ng-container>

    <ik-card-info header="Email*">
      <input
        class="form-input__normal"
        placeholder="Email"
        formControlName="email"
      />
    </ik-card-info>

    <ik-card-info header="Password*">
      <input
        class="form-input__normal"
        placeholder="Password"
        formControlName="password"
      />
    </ik-card-info>
  </ik-card>
</form>
<button
  class="btn btn-default btn-flat btn-size btn-left"
  (click)="onCancelClick()"
>
  {{ leftActionButton }}
</button>
<button
  class="btn btn-primary btn-flat btn-size btn-right"
  (click)="onSaveClick()"
  [disabled]="form.invalid || !form.dirty || disableSave"
>
  {{ rightActionButton }}
</button>
<ng-template #loadingIcon>
  <ik-loading size="40px" thickness="3px"></ik-loading>
</ng-template>
