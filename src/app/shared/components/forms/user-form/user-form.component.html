<ng-container *ngIf="form">
  <ik-form [formGroup]="form">
    <ik-form-field header="App Access*" class="col-12" *ngIf="userData">
      <label class="input-inline">
        <input type="radio" formControlName="appAccess" class="form-check-input checkbox__default" [value]="true" />
        <span>Granted</span>
      </label>
      <label class="input-inline">
        <input type="radio" formControlName="appAccess" class="form-check-input checkbox__default" [value]="false" />
        <span>Denied</span>
      </label>
    </ik-form-field>
    <div class="row">
      <ik-form-field header="First Name*" class="col-md-6"
        ><input class="form-input__normal" placeholder="First Name" formControlName="firstName" />
      </ik-form-field>

      <ik-form-field header="Last Name*" class="col-md-6"
        ><input class="form-input__normal" placeholder="Last Name" formControlName="lastName" />
      </ik-form-field>
    </div>
    <div class="row">
      <ik-form-field header="Email*" class="col-12">
        <input type="email" inputmode="email" class="form-input__normal" placeholder="Email" formControlName="email" />
      </ik-form-field>
    </div>

    <ik-form-field header="Roles" *ngIf="enableRoleUpdate">
      <ik-multi-select formControlName="roles" [items]="roleSection"></ik-multi-select>
    </ik-form-field>
  </ik-form>

  <button class="btn btn-default btn-left" (click)="onCancelClick()">
    {{ leftActionButton }}
  </button>
  <button class="btn btn-primary btn-right" (click)="onSaveClick()" [disabled]="form && form.invalid">
    {{ rightActionButton }}
  </button>
</ng-container>
