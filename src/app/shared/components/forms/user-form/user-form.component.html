<form [formGroup]="form" class="user-form__space-between">
  <ik-card [padding]="false" [marginBottom]="false">
    <div class="row">
      <ik-card-info header="First Name*" class="col-md-6"
        ><input
          class="form-input__normal"
          placeholder="First Name"
          formControlName="firstName"
        />
      </ik-card-info>

      <ik-card-info header="Last Name*" class="col-md-6"
        ><input
          class="form-input__normal"
          placeholder="Last Name"
          formControlName="lastName"
        />
      </ik-card-info>
    </div>

    <ik-card-info header="Email*">
      <input
        class="form-input__normal"
        placeholder="Email"
        formControlName="email"
      />
    </ik-card-info>

    <ik-card-info header="Password*" *ngIf="enablePasswordUpdate">
      <input
        class="form-input__normal"
        placeholder="Password"
        formControlName="password"
      />
    </ik-card-info>
  </ik-card>
</form>

<app-user-role-selection-grid
  *ngIf="enableRoleUpdate"
  [selectedRoles]="userData?.webRole"
></app-user-role-selection-grid>

<button
  class="btn btn-default btn-flat btn-size btn-left"
  (click)="onCancelClick()"
>
  {{ leftActionButton }}
</button>
<button
  class="btn btn-primary btn-flat btn-size btn-right"
  (click)="onSaveClick()"
  [disabled]="form.invalid || disableSave"
>
  {{ rightActionButton }}
</button>
<ng-template #loadingIcon>
  <ik-loading size="40px" thickness="3px"></ik-loading>
</ng-template>
