<ik-grid basePath="gurdians" [dataLoader]="dataloader">
  <ik-card-header title="Gurdians"> </ik-card-header>
  <ik-grid-search></ik-grid-search>
  <ik-grid-checklist-column></ik-grid-checklist-column>
  <ik-grid-selection-column
    header="Relationship"
    field="relationship"
    [values]="relationships"
  ></ik-grid-selection-column>
  <ik-grid-column label="Name" field="formattedName"></ik-grid-column>
  <ik-grid-column label="Phone" field="phone"></ik-grid-column>
  <ik-grid-pager key="Gurdians" [pageSize]="5"></ik-grid-pager>
</ik-grid>
