<form [formGroup]="form">
  <ik-card [padding]="false" [marginBottom]="false">
    <ik-card-info header="First Name*"
      ><input
        class="form-input__normal"
        placeholder="First Name"
        formControlName="firstName"
      />
    </ik-card-info>

    <ik-card-info header="Last Name*"
      ><input
        class="form-input__normal"
        placeholder="Last Name"
        formControlName="lastName"
      />
    </ik-card-info>

    <ik-card-info header="Phone*">
      <input
        phoneMask
        placeholder="(___) ___-____"
        class="form-input__normal"
        formControlName="phone"
        maxlength="14"
      />
    </ik-card-info>

    <ik-card-info header="Email">
      <input
        class="form-input__normal"
        placeholder="Email"
        formControlName="email"
      />
    </ik-card-info>
    <ik-card-info header="Address">
      <input
        class="form-input__normal"
        placeholder="Address"
        formControlName="address"
      />
    </ik-card-info>
  </ik-card>
</form>
<button
  class="btn btn-default btn-flat btn-size btn-left"
  (click)="onCancelClick()"
>
  {{ leftActionButton }}
</button>
<button
  class="btn btn-primary btn-flat btn-size btn-right"
  (click)="onSaveClick()"
  [disabled]="form.invalid || !form.dirty || disableSave"
>
  {{ rightActionButton }}
</button>
<ng-template #loadingIcon>
  <ik-loading size="40px" thickness="3px"></ik-loading>
</ng-template>
