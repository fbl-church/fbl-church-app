<ik-modal #vbsThemePointsModal name="vbsThemePointsModal">
  <ik-modal-header title="Update Points?" type="info"></ik-modal-header>
  <ng-container *ngIf="!modalLoading; else modalLoader">
    <ik-modal-body>
      <form *ngIf="form" [formGroup]="form">
        <ik-form-field header="Registration Only" [padding]="false">
          <label class="input-inline">
            <input
              type="radio"
              formControlName="registrationOnly"
              class="form-check-input checkbox__default"
              [value]="true"
            />
            <span>Yes</span>
          </label>
          <label class="input-inline">
            <input
              type="radio"
              formControlName="registrationOnly"
              class="form-check-input checkbox__default"
              [value]="false"
            />
            <span>No</span>
          </label>
        </ik-form-field>

        <ik-form-field header="Name" [padding]="false"
          ><input maxlength="26" class="form-input__normal" placeholder="Name" formControlName="name" />
        </ik-form-field>

        <ik-form-field header="Points" [padding]="false"
          ><input
            type="number"
            inputmode="numeric"
            min="0"
            class="form-input__normal"
            placeholder="Points"
            formControlName="points"
          />
        </ik-form-field>
      </form>
    </ik-modal-body>
    <ik-modal-action-bar>
      <button class="btn btn-danger btn-left btn-modal" (click)="onDeleteClick()">Delete</button>
      <button
        class="btn btn-primary btn-right btn-modal"
        (click)="onUpdateClick()"
        [disabled]="form && (form.invalid || !form.dirty)"
      >
        Update
      </button>
      <button class="btn btn-default btn-right btn-modal" (click)="vbsThemePointsModal.close()">Cancel</button>
    </ik-modal-action-bar>
  </ng-container>
</ik-modal>

<app-vbs-delete-points-modal #vbsDeletePointsModal (pointsDeleted)="pointsUpdated.emit()"></app-vbs-delete-points-modal>

<ng-template #modalLoader>
  <ik-loading></ik-loading>
</ng-template>
