<ik-grid [dataLoader]="dataloader" (rowClick)="onRowClick($event)">
  <ik-card-header [title]="title"></ik-card-header>
  <ik-grid-column label="Name" field="recordName"></ik-grid-column>
  <ik-grid-column label="Active Date">
    <ng-template let-data>
      {{ data.recordDate | date : 'longDate' }}
    </ng-template>
  </ik-grid-column>
  <ik-grid-pager pageSize="5" [hidePageSize]="true" key="Records"></ik-grid-pager>
</ik-grid>
