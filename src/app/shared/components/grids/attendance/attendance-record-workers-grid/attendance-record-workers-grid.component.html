<ik-grid [dataLoader]="dataloader">
  <ng-content select="ik-card-header" ngProjectAs="ik-card-header"></ng-content>
  <ik-grid-column label="Name" field="formattedName"></ik-grid-column>
  <ik-grid-column label="Email" field="email"></ik-grid-column>
  <ik-grid-pager key="Workers" [pagerVisible]="false" [pageSize]="10"></ik-grid-pager>
</ik-grid>
