<ik-grid [dataLoader]="dataloader">
  <ik-card-header title="Church Groups"> </ik-card-header>
  <ik-grid-search></ik-grid-search>
  <ik-grid-checklist-column
    [selectedIds]="churchGroupsChecked"
  ></ik-grid-checklist-column>
  <ik-grid-column label="Name" field="name"></ik-grid-column>
  <ik-grid-column label="ID" field="id"></ik-grid-column>
  <ik-grid-pager key="Groups" [pageSize]="5"></ik-grid-pager>
</ik-grid>
