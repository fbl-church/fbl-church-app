<ik-header title="Edit Child Groups">
  <ik-header-back (back)="onCancelClick()"></ik-header-back
></ik-header>

<ng-container *ngIf="childUpdating && !loading; else loader">
  <app-child-group-grid-card
    [churchGroupsChecked]="childUpdating.churchGroup"
  ></app-child-group-grid-card>

  <button
    class="btn btn-default btn-flat btn-size btn-left"
    (click)="onCancelClick()"
  >
    Cancel
  </button>
  <button
    class="btn btn-primary btn-flat btn-size btn-right"
    (click)="onUpdateClick()"
  >
    Update Child Groups
  </button>
</ng-container>

<ng-template #loader>
  <ik-loading></ik-loading>
</ng-template>
