<ik-header title="Edit Child">
  <ik-header-back (back)="onCancelClick()"></ik-header-back
></ik-header>

<app-child-form
  *ngIf="childUpdating && !loading; else pageLoader"
  [childData]="childUpdating"
  [duplicateCheck]="false"
  rightActionButton="Update Child"
  leftActionButton="Cancel"
  (cancel)="onCancelClick()"
  (save)="onSaveClick($event)"
>
</app-child-form>

<ng-template #pageLoader>
  <ik-loading type="double"></ik-loading>
</ng-template>
