<ik-header title="Create Child"
  ><ik-header-back (back)="onCancelClick()"></ik-header-back>
</ik-header>

<app-child-form
  *ngIf="!loading; else pageLoader"
  rightActionButton="Save Child"
  leftActionButton="Cancel"
  (cancel)="onCancelClick()"
  (save)="onSaveClick($event)"
>
  <app-child-guardians-grid-card></app-child-guardians-grid-card>
</app-child-form>

<ng-template #pageLoader>
  <ik-loading type="double"></ik-loading>
</ng-template>

<app-guardian-warning-modal
  (acknowledged)="onNoGuardianAcknowledgement()"
></app-guardian-warning-modal>
