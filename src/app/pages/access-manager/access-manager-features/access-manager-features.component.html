<ik-header title="Features">
  <button (click)="featureCreateModal.modal.open()" class="btn btn-primary header-button">
    <ik-icon icon="circle-plus" classOverride="btn-icon"></ik-icon>
    Create Feature
  </button>
</ik-header>

<ik-grid preferenceKey="featuresGrid" [dataLoader]="dataloader" (rowClick)="onRowClick($event)">
  <ik-grid-search></ik-grid-search>
  <ik-grid-column label="App" field="app"> </ik-grid-column>
  <ik-grid-column label="Name" field="feature"> </ik-grid-column>
  <ik-grid-column label="Status" field="enabled">
    <ng-template let-data>
      <div [ngClass]="data.enabled ? 'ENABLED' : 'DISABLED'">
        {{ data.enabled ? 'Enabled' : 'Disabled' }}
      </div>
    </ng-template>
  </ik-grid-column>
  <ik-grid-column label="Insert Date" field="insertDate"> </ik-grid-column>
  <ik-grid-pager pageSize="15" key="Users"></ik-grid-pager>
</ik-grid>
<app-create-feature-modal #featureCreateModal [mappedApplications]="mappedApplications"></app-create-feature-modal>
