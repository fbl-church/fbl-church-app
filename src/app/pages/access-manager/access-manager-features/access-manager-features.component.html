<ik-header title="Features">
  <button
    (click)="featureCreateModal.modal.open()"
    class="btn btn-primary btn-flat btn-header-right"
  >
    <ik-icon icon="circle-plus" classOverride="btn-icon"></ik-icon>
    Create Feature
  </button>
</ik-header>
<ik-grid [dataLoader]="dataloader" (rowClick)="onRowClick($event)">
  <ik-grid-search></ik-grid-search>
  <ik-grid-column label="App" field="app">
    <ng-template let-data>
      {{ data.app | titlecase }}
    </ng-template>
  </ik-grid-column>
  <ik-grid-column label="Name" field="feature">
    <ng-template let-data>
      {{ data.feature | titlecase }}
    </ng-template>
  </ik-grid-column>
  <ik-grid-column label="Status" field="enabled">
    <ng-template let-data>
      <div [ngClass]="data.enabled ? 'ENABLED' : 'DISABLED'">
        {{ data.enabled ? "Enabled" : "Disabled" }}
      </div>
    </ng-template>
  </ik-grid-column>
  <ik-grid-column label="Insert Date" field="insertDate"> </ik-grid-column>
  <ik-grid-pager key="Features" [pageSize]="10"></ik-grid-pager>
</ik-grid>

<app-create-feature-modal
  #featureCreateModal
  [mappedApplications]="mappedApplications"
></app-create-feature-modal>
