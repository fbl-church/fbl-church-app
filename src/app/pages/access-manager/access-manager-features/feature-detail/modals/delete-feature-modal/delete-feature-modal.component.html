<ik-modal #deleteFeatureModal name="deleteFeatureModal">
  <ik-modal-header title="Delete Feature?" type="danger"></ik-modal-header>
  <ng-container *ngIf="!modalLoading; else modalLoader">
    <ik-modal-body>
      <div>
        Deleting this feature will result in all information associated to it to be lost and the feature will no longer
        be able to be accessed. Do you want to continue?
      </div>
    </ik-modal-body>
    <ik-modal-action-bar>
      <button actionBarLeft class="btn btn-default btn-modal" (click)="deleteFeatureModal.close()">Cancel</button>
      <button actionBarRight class="btn btn-danger btn-modal" (click)="onDeleteFeature()">Delete Feature</button>
    </ik-modal-action-bar>
  </ng-container>
</ik-modal>

<ng-template #modalLoader>
  <ik-loading></ik-loading>
</ng-template>
