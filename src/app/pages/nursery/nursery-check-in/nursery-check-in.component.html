<ik-header title="Nursery Check In">
  <button
    *featureAccess="[Application.NURSERY, FeatureType.OVERVIEW, Access.CREATE]"
    (click)="onNewAttendanceRecord()"
    class="btn btn-primary btn-header-right"
  >
    <ik-icon icon="circle-plus" classOverride="btn-icon"></ik-icon>
    New Attendance
  </button>
</ik-header>
<app-attendance-record-grid
  [dataloader]="dataloader"
  (rowClick)="onRowClick($event)"
></app-attendance-record-grid>
