<div class="btn-group header-flex">
  <div
    class="btn btn-flat btn-primary cal-header-button"
    (click)="onViewDateChange()"
    mwlCalendarPreviousView
    [view]="view"
    [(viewDate)]="viewDate"
  >
    Previous
  </div>
  <div class="text-center">
    <h3 class="month-title" (click)="onViewDateChange()" mwlCalendarToday [(viewDate)]="viewDate">
      {{ viewDate | calendarDate : view + 'ViewTitle' : 'en' }}
    </h3>
  </div>
  <div
    class="btn btn-flat btn-primary cal-header-button"
    (click)="onViewDateChange()"
    mwlCalendarNextView
    [view]="view"
    [(viewDate)]="viewDate"
  >
    Next
  </div>
</div>
