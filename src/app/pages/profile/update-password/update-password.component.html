<ik-header title="Update Password"
  ><ik-header-back (back)="onCancelClick()"></ik-header-back>
</ik-header>
<ik-form [formGroup]="form" *ngIf="!loading; else loadingIcon">
  <ik-form-field header="Current Password*"
    ><input
      class="form-input__normal"
      placeholder="Current Password"
      formControlName="currentPassword"
    />
  </ik-form-field>

  <ik-form-field header="New Password*"
    ><input
      class="form-input__normal"
      placeholder="New Password"
      formControlName="newPassword"
    />
  </ik-form-field>

  <ik-form-field header="Confirm New Password*"
    ><input
      class="form-input__normal"
      placeholder="Confirm New Password"
      formControlName="confirmNewPassword"
    />
  </ik-form-field>
</ik-form>
<button class="btn btn-default btn-flat btn-left" (click)="onCancelClick()">
  Cancel
</button>
<button
  class="btn btn-primary btn-flat btn-right"
  (click)="onResetClick()"
  [disabled]="form.invalid || !form.dirty"
>
  Update Password
</button>

<ng-template #loadingIcon>
  <ik-loading></ik-loading>
</ng-template>
