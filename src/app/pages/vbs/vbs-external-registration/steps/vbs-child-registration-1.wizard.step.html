<ik-info-card
  title="1. Child Registration"
  description="Pick the section that best applies. If your child attended VBS last year or you are a guardian already in the system, you can click 'Returning Child' and look up by your email or phone number. If your child is new to VBS or you were unable to find them under your email, you can click 'Register New Child'"
>
</ik-info-card>

<div class="row">
  <ik-info-card
    class="col-md-6 pointer info-card__center"
    title="Returning Child or Guardian"
    description="Your child has attended VBS before or you already have a guardian account. Look up your account by your email or phone number."
    (click)="onNextClick(true)"
  >
  </ik-info-card>
  <ik-info-card
    class="col-md-6 pointer info-card__center"
    title="Register New Child"
    description="You and your child/children are new to Vacation Bible School (VBS) and need to be registered as a new child and new guardian."
    (click)="onNextClick(false)"
  >
  </ik-info-card>
</div>
