<ik-header title="VBS Themes">
  <button class="btn btn-primary header-button" (click)="onNewThemeClick()">
    <ik-icon title="Create" icon="circle-plus" classOverride="btn-icon"></ik-icon>
    Create Theme
  </button>
</ik-header>

<ik-grid preferenceKey="vbsThemeGrid" [dataLoader]="dataloader" (rowClick)="onRowClick($event)">
  <ik-grid-search></ik-grid-search>
  <ik-grid-column label="Name" field="name"> </ik-grid-column>
  <ik-grid-column label="Status">
    <ng-template let-data>
      <div [ngClass]="data.status">{{ data.status }}</div>
    </ng-template>
  </ik-grid-column>
  <ik-grid-column label="Start Date" field="startDate"></ik-grid-column>
  <ik-grid-pager pageSize="15" key="VBS Themes"></ik-grid-pager>
</ik-grid>
