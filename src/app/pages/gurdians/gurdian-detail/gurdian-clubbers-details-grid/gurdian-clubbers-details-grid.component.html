<ik-grid
  *ngIf="dataloader"
  basePath="gurdians"
  [dataLoader]="dataloader"
  (rowClick)="onRowClick($event)"
>
  <ik-card-header title="Clubbers"> </ik-card-header>
  <ik-grid-column label="Name" field="formattedName"></ik-grid-column>
  <ik-grid-column label="Awana Group" field="formattedGroup"></ik-grid-column>
  <ik-grid-pager key="Clubbers" [visible]="false"></ik-grid-pager>
</ik-grid>
