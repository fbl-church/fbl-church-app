<ik-card>
  <ik-card-header [title]="title">
    <ik-icon
      icon="pen-to-square"
      class="right pointer"
      (click)="onEditIconClick()"
      *featureAccess="[Application.GURDIANS, Feature.DETAIL, Access.UPDATE]"
    ></ik-icon>
  </ik-card-header>
  <div class="flex">
    <ik-card-info
      class="left-column"
      header="Name"
      text="{{ gurdian | formatUserName }}"
    ></ik-card-info>
    <ik-card-info
      class="right-column"
      header="Phone"
      [text]="gurdian?.phone ? gurdian.phone : '-'"
    ></ik-card-info>
  </div>

  <div class="flex">
    <ik-card-info
      class="left-column"
      header="Address"
      [text]="gurdian | address"
    ></ik-card-info>

    <ik-card-info
      class="right-column"
      header="Created Date"
      [text]="gurdian?.insertDate | date : 'MMMM d, y'"
    >
    </ik-card-info>
  </div>
</ik-card>
