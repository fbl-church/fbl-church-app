<ik-modal #userToGuardianModal name="userToGuardianModal">
  <ik-modal-header title="Assign Guardian Role to User?" type="info"></ik-modal-header>
  <ng-container *ngIf="!modalLoading; else modalLoader">
    <ik-modal-body>
      <form *ngIf="form" [formGroup]="form">
        <ik-form-field header="Name" [padding]="false">
          <input class="form-input__normal" placeholder="Name" formControlName="name" readonly />
        </ik-form-field>
        <ik-form-field header="Phone" [padding]="false">
          <input
            phoneMask
            placeholder="(___) ___-____"
            inputmode="tel"
            class="form-input__normal"
            formControlName="phone"
          />
        </ik-form-field>
      </form>
    </ik-modal-body>
    <ik-modal-action-bar>
      <button actionBarLeft class="btn btn-default btn-modal" (click)="userToGuardianModal.close()">Cancel</button>
      <button
        actionBarRight
        class="btn btn-primary btn-modal"
        (click)="onUserToGuardianClick()"
        [disabled]="form && form.invalid"
      >
        Assign Guardian Role
      </button>
    </ik-modal-action-bar>
  </ng-container>
</ik-modal>

<ng-template #modalLoader>
  <ik-loading></ik-loading>
</ng-template>
