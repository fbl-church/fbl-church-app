<ik-header title="Junior Church Check In">
  <button
    (click)="onNewAttendanceRecord()"
    class="btn btn-primary btn-flat btn-header-right"
  >
    <ik-icon icon="circle-plus" classOverride="btn-icon"></ik-icon>
    New Attendance
  </button>
</ik-header>
<ik-grid
  basePath="check-in"
  [dataLoader]="dataloader"
  (rowClick)="onRowClick($event)"
>
  <ik-grid-checklist-column></ik-grid-checklist-column>
  <ik-grid-search></ik-grid-search>
  <ik-grid-column label="Name" field="formattedName"></ik-grid-column>
  <ik-grid-column label="CUID" field="cuid"></ik-grid-column>
  <ik-grid-column label="Notes" field="notes"></ik-grid-column>
  <ik-grid-pager key="Children" [pageSize]="25"></ik-grid-pager>
</ik-grid>
