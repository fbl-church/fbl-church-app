<ik-header [title]="record.name">
  <ik-header-back (back)="onBackClick()"></ik-header-back>
</ik-header>

<ng-container *ngIf="record && !loading; else loader">
  <app-attendance-record-form
    [record]="record"
    leftActionButton="Cancel"
    rightActionButton="Update"
    (save)="onUpdateClick($event)"
    (cancel)="onCancelClick()"
    [disableSave]="loading"
  ></app-attendance-record-form>
</ng-container>

<ng-template #loader>
  <ik-loading></ik-loading>
</ng-template>
