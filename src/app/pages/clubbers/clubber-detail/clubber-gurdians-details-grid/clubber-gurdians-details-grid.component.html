<ik-grid
  *ngIf="dataloader"
  basePath="gurdians"
  [dataLoader]="dataloader"
  (rowClick)="onRowClick($event)"
>
  <ik-card-header title="Gurdians">
    <ng-container>
      <ik-icon
        [icon]="editIcon"
        color="black"
        class="edit-icon"
        (click)="onEditIconClick()"
      ></ik-icon>
    </ng-container>
  </ik-card-header>
  <ik-grid-column label="Name" field="formattedName"></ik-grid-column>
  <ik-grid-column label="Phone" field="phone"></ik-grid-column>
  <ik-grid-column
    label="Relationship"
    field="formattedRelationship"
  ></ik-grid-column>
  <ik-grid-pager key="Gurdians" [visible]="false"></ik-grid-pager>
</ik-grid>
