<ik-modal #deleteClubberModal name="deleteClubberModal">
  <ik-modal-header title="Delete Clubber?" type="danger"></ik-modal-header>
  <ng-container *ngIf="!modalLoading; else loader">
    <ik-modal-body>
      <div>
        Deleting this clubber will result in their personal info and
        achievements to be deleted. Do you want to continue?
      </div>
    </ik-modal-body>
    <ik-modal-action-bar>
      <button
        class="btn btn-danger btn-flat btn-right btn-modal"
        (click)="onDeleteClubber()"
      >
        Delete Clubber
      </button>
      <button
        class="btn btn-default btn-flat btn-right btn-modal"
        (click)="deleteClubberModal.close()"
      >
        Cancel
      </button>
    </ik-modal-action-bar>
  </ng-container>
</ik-modal>

<ng-template #loader>
  <ik-loading></ik-loading>
</ng-template>
