<div *ngIf="!loading; else loader">
  <ik-header title="{{ userData | formatUserName }}">
    <ik-header-back (back)="onBackClick()"></ik-header-back>
    <div class="inline-display header-buttons">
      <button
        class="btn btn-danger btn-flat btn-size btn-right h-button"
        (click)="deleteUserModal.modal.open()"
        *featureAccess="[Application.USERS, Feature.DETAIL, Access.DELETE]"
      >
        Delete User
      </button>
      <button
        class="btn btn-default btn-flat btn-size btn-right h-button"
        (click)="onResetPassword()"
        *featureAccess="[Application.USERS, Feature.DETAIL, Access.UPDATE]"
      >
        Reset Password
      </button>
    </div>
  </ik-header>
  <div class="layout__left-column layout__column-wide">
    <app-user-details-card
      [user]="userData"
      (editClick)="onEditClick()"
    ></app-user-details-card>
  </div>
</div>

<app-delete-user-modal
  #deleteUserModal
  [userId]="userData?.id"
></app-delete-user-modal>

<ng-template #loader>
  <ik-loading></ik-loading>
</ng-template>
