<div [ngClass]="{ 'card-info--padding': padding }">
  <div class="card-info__label-header">{{ header }}</div>
  <ng-container *ngIf="!text; else textFieldData">
    <ng-content></ng-content>
  </ng-container>
</div>

<ng-template #textFieldData>
  <div [ngClass]="contentColor" class="card-info__label-text">
    {{ text ? text : '-' }}
  </div>
</ng-template>
