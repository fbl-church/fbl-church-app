<nav class="app-navbar">
  <ik-icon
    *ngIf="!isGuardianOnly"
    classOverride="app-navbar__icons__left"
    [icon]="sideBarOpen ? 'close' : 'bars'"
    (click)="onMenuClick()"
  ></ik-icon>

  <div class="app-navbar__title inline-block">{{ appName }}</div>
  <ik-icon
    classOverride="app-navbar__icons__right"
    icon="right-from-bracket"
    (click)="onLogOutClick()"
  ></ik-icon>
  <ik-icon
    classOverride="app-navbar__icons__right"
    icon="user"
    (click)="onProfileClick()"
  ></ik-icon>
</nav>
