<ik-icon title="Search" icon="search" classOverride="grid-search__icon" class="grid-search__icon-align"></ik-icon>
<div class="grid-search">
  <ik-tag-input-field
    class="input-tag__margin"
    placeholder="Search"
    [tags]="searchTags"
    [maxInputs]="maxSearchInputs"
    (tagsUpdated)="onSearch($event)"
  ></ik-tag-input-field>
</div>
