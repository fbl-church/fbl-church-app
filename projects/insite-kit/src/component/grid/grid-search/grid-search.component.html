<div class="grid-search__container">
  <ik-icon
    icon="search"
    classOverride="grid-search__icon"
    class="grid-search__icon-align"
  ></ik-icon>
  <input
    class="grid-search"
    placeholder="Search"
    [value]="currentSearch"
    (change)="onSearch($event.srcElement.value)"
  />
</div>
